<!DOCTYPE html>
<html lang="en">
<head>

    <title>GITHUB FAVORITES</title>

<body>

                    <th>Usuario</th>

                    <th></th>

            <tbody>

                <tr>
                    <td class="user">
                        <img src="https://github.com/GabrielNarcelio.png" alt="Imagem de Gabriel">
                        <a href="https://github.com/GabrielNarcelio" target="_blank" >
                            <p  >Gabriel Narcelio</p>
                            <span>GabrielNarcelio</span>
                        </a>
                    </td>
                    <td class="repositories" >
                        76
                    </td>
                    <td class="followers" >
                        999999
                    </td>
                    <td>
                        <button class="remove" >&times;</button>
                    </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
</body>
</html>
